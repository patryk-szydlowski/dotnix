name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  check-flake:
    name: check flake
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-nix
      - uses: ./.github/actions/check-flake
  check-flake-lock:
    name: check flake lock
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-nix
      - uses: ./.github/actions/check-flake-lock
